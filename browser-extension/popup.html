<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recipe Scraper</title>
  <style>
    body {
      width: 600px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 16px;
    }
    
    h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }
    
    .icon {
      font-size: 24px;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    button:hover {
      background: #45a049;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #copyBtn {
      background: #2196F3;
    }
    
    #copyBtn:hover {
      background: #0b7dda;
    }
    
    #downloadBtn {
      background: #FF9800;
    }
    
    #downloadBtn:hover {
      background: #e68900;
    }
    
    .status {
      padding: 6px 12px;
      border-radius: 4px;
      display: none;
      font-size: 13px;
      white-space: nowrap;
      flex-shrink: 1;
      min-width: 0;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    #output {
      white-space: pre-wrap;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      line-height: 1.5;
    }
    
    #output:empty {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <span class="icon">üç≥</span>
      Recipe Scraper
    </h1>
    <div id="status" class="status"></div>
  </div>
  
  <div class="buttons">
    <button id="extractBtn">Extract Recipe</button>
    <button id="copyBtn" disabled>Copy to Clipboard</button>
    <button id="downloadBtn" disabled>Download as Text</button>
  </div>
  
  <div id="output"></div>
  
  <script src="popup.js"></script>
</body>
</html>
